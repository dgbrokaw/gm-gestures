<script>

test_mode = true; // false or true
subject_id = gmath.uid().substr(1,6).toUpperCase();

var welcome_message = '<div id="welcome"><p id="participant_id">Participant ID: <span>'+subject_id+'</span></p><p>Welcome to the experiment.</br>Press enter to begin.</p></div>';
var welcome_block = { type: 'text', text: [welcome_message], cont_key: [13] };

var template_block = { type: 'jspsych-template'
                     , data: { another_parameter: 'david' }
                     , timing_post_trial: 1000
                     , timeline: [ { stimulus: 1 }, { stimulus: 2 } ] };

var gesture_block = { type: 'gmath-gesture'
                    , timing_post_trial: 1000
                    , timeline: [ { expr: 'x+1', instructions: 'commute', gravity: false } //] }
                                , { expr: 'y+y', instructions: 'add', gravity: true } ] }

jsPsych.init({ timeline: [ gesture_block ] });

</script>
